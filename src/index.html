<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Editor</title>
        <script>
            if (
                !window.location.host.includes('localhost') &&
                window.location.pathname !== '/Frontend-editor-light/'
            ) {
                window.location.pathname = '/Frontend-editor-light/';
            }
        </script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .getRegistrations()
                    .then((registrations) => {
                        for (const registration of registrations) {
                            if (
                                registration.active &&
                                registration.active.scriptURL.includes(
                                    'interceptServiceWorker'
                                ) &&
                                !navigator.serviceWorker.controller
                            ) {
                                window.location.reload();
                            }
                        }
                    });
                navigator.serviceWorker.register(
                    window.location.host.includes('localhost')
                        ? '/interceptServiceWorker.js'
                        : 'https://raiffeisen-dgtl.github.io/Frontend-editor-light/interceptServiceWorker.js'
                );
            }
        </script>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
